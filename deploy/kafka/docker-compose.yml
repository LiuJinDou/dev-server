version: "3"
services:
  kafka1:
    container_name: "kafka_latest_version"
    image: "wurstmeister/kafka"
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://10.2.1.180:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    depends_on:
      - "zookeeper"
    networks:
      - kafka_default
  zookeeper:
    hostname: zookeeper
    container_name: "zookeeper"
    image: "zookeeper:latest"
    environment:
      ZOO_MY_ID: "1"
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "zookeeper-server-status || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - kafka_default

networks:
  kafka_default:
    driver: bridge